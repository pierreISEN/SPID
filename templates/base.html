<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spidiagmir</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/jstree.min.css" />
    <link rel="stylesheet" href="/static/style.css" />
    <link rel="stylesheet" href="/static/bootstrap-table.min.css" />
    <script src="/static/jquery-3.7.1.min.js"></script>
    <script src="/static/jstree.min.js"></script>
    <script src="/static/bootstrap.bundle.min.js"></script>
    <script src="/static/common.js"></script>
    <script src="/static/bootstrap-table.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="https://diafir.com/">
            <img src="/static/diafir_logo.png" height="30" class="d-inline-block align-top" alt="Diafir Logo">
        </a>
        <a class="navbar-brand" href="https://www.irdl.fr/">
            <img src="/static/irdl_logo.png" height="30" class="d-inline-block align-top" alt="IRDL Logo">
        </a>
        <a class="navbar-brand" href="/index">Spidiagmir</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('analyse') }}">Analysis Page</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
